<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>twitter-heart.html</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      overflow: hidden;
      position: relative;
      display: block;
      background-color: white;
    }
    .checkbox {
      display: none;
      position: absolute;


    }

    .checkcbox +label {
      position: absolute;
      display: block;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin-left: 0;
    }

    .checkbox:checked +label {
      margin-left: -2800px;
      transition: steps(28) 2s ;
    }

  </style>
</head>
<body>
  <div class="box">
    <input type="checkbox" class="checkbox" id="cb">
    <label for="cb"><img  src="manyheart.png" alt=""></label>
  </div>
  </body>
</html>
