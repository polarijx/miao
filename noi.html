    var nto9 = ""

    while (n0 !== 0) {
      tem = n0 % 7
      n0 = Math.trunc(n0 / 7)
      nto7 = tem + nto7 + ""
    }

    for (var i = nto7.length - 1; i >= 0; i --) {
      nto7reverse += nto7[i]
    }

    n0 = n

    while (n0 !== 0) {
      tem = n0 % 9
      n0 = Math.trunc(n0 / 9)
      nto9 = tem + nto9 + ""
    }

    if (nto7reverse == nto9 && nto7reverse.length == 3 && nto9.length == 3) {
      console.log(n)
      console.log(nto7)
      console.log(nto9)
      break
    }
    else {
      n ++
    }
  }
</script>
