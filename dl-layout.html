<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dl-layout</title>
  <style>
    * {
      margin: 0;
      background-color: rgba(0,0,0,0.03);
      box-shadow: inset 0 0 1px #579BB1;
    }

    div {
      width: 100px;
    }

    dl {
      padding-left: 2.5em;
    }

    dt {
      margin-left: -2.5em;
      float: left;
      clear: both;
      width: 2.5em;
    }

    dd {
      display: inline;
      float: left;
      margin-left: 0;
    }
  </style>
</head>
<body>
  <div>
    <dl>
      <dt>导演</dt>
      <dd>1</dd>
      <dd>2</dd>
      <dd>3</dd>

      <dd>4</dd>
      <dd>5</dd>

      <dd>1</dd>

      <dd>8</dd>

      <dd>6</dd>
      <dd>7</dd>
      <dd>8</dd>
    </dl>
  </div>
</body>
</html>
